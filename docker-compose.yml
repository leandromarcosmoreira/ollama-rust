services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    image: ollama-rust:latest
    container_name: ollama-rust
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/home/ollama/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_MODELS=/home/ollama/.ollama/models
      - OLLAMA_MODELS_LIST=${OLLAMA_MODELS_LIST:-tinyllama}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  ollama_data:
    driver: local
